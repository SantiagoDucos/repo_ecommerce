<!DOCTYPE html>
<html lang="en">
<head>
    <title>eMercado - Todo lo que busques está aquí</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" />
    <link rel="stylesheet" href="css/bootstrap.min.css"  />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dropzone.css" />
    <link rel="stylesheet" href="css/user-logged.css" />
    <link rel="stylesheet" href="css/cart.css" />
</head>
<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <div class="dropdown" id="user-container">
                <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    <p id="user-identifier"></p>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
                    <a class="dropdown-item" href="cart.html">Ver carrito</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" id="sign-of">Salir</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container p-5">
        <h2>Carrito</h2>
        <table class="table table-hover">
            <thead>
                <th>Producto</th>
                <th>Imagen</th>
                <th>Precio unitario</th>
                <th>Cantidad</th>
                <th>Costo (UYU)</th>
            </thead>
            <tbody id="productos-carro">
                <!--productos-->
            </tbody>
            <tfoot>
                <td colspan="4" id="costoTotal-txt"><strong>Costo total</strong></td>
                <td><span id="costo-total"></span></td>
            </tfoot>
        </table>
        <h2 class="envio">Envío</h2>
        <hr>
        <div class="form-check">
            <input class="form-check-input envio-radio" type="radio" name="radio-envio" id="exampleRadios2" value="rapido">
            <label class="form-check-label" for="exampleRadios2">
                Envio rapido
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input envio-radio" type="radio" name="radio-envio" id="exampleRadios3" value="normal">
            <label class="form-check-label" for="exampleRadios3">
                Envio normal
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input envio-radio" type="radio" name="radio-envio" id="exampleRadios1" value="retiro" checked>
            <label class="form-check-label" for="exampleRadios1">
                Retiro en local
            </label>
        </div>

        <h2 class="envio">Costo Final</h2>
        <hr>
        <span id="costoFinal"></span><br>
        <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModalCenter">
            Comprar
        </button>     
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Ingrese sus datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cedula">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Retiro en local</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Departamento</label>
                        <select class="form-control">
                            <option>Montevideo</option>
                            <option>Colonia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Dirección">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/user-logged.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
